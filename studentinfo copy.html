<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(./table.css);
    </style>
    <script async src="./table.js"></script>

</head>

<body>
    <div id="model">
        <div class="title">
            Tips
            <div class="close">x</div>
        </div>
        <div>
            <p>你确定要删除吗？</p>
            <button class="blueBtn">确定</button>
        </div>
    </div>

    <!-- 返回顶部 -->
    <div class="top">
        <span>></span>
    </div>

    <!-- 输入控件 -->
    <div class="input-Control">
        <div class="title">
            Tips
            <div class="close close-input">x</div>
        </div>
        <div class="input-Content">
            <label for="#">姓名：</label>
            <input type="text" id="name" placeholder="输入姓名">
        </div>
        <br>
        <div class="input-Content">
            <label for="#">科目：</label>
            <input type="text" id="subject" placeholder="输入科目">
        </div>
        <br>
        <div class="input-Content">
            <label for="#">成绩：</label>
            <input type="text" id="ach" placeholder="输入成绩">
        </div>
        <button class="add-ach blueBtn">添加成绩</button>
    </div>


    <button class="blueBtn" id="add-Stu">添加学生</button>

    <table border="1" width="100%" cellpadding="10px">
        <thead>
            <tr>
                <td>姓名</td>
                <td>科目</td>
                <td>成绩</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody class="container">

        </tbody>
    </table>
</body>

</html>
